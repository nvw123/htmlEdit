<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background:rgb(3,5,66)">
<div id="chart" style="height: 400px; padding-top:20px"></div>

</body>
</html>
<script type="text/javascript" src="../common/echarts.js"></script>

<script>

    var _chart = echarts.init(document.getElementById('chart'));
    var data = [
        {value: 40, name: 'rose 1'},
        {value: 38, name: 'rose 2'},
        {value: 32, name: 'rose 3'},
        {value: 30, name: 'rose 4'},
        {value: 28, name: 'rose 5'},
    ]

    var option = {
            title: {
                text: '窗口年受理数排名',
                subtext: '数量（件）',
                left: '3%',
                textStyle:{
                    color:"#fff"
                }
            },
            legend: {
                textStyle: {
                    color: "#fff"
                },
                left: '80%'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun','Fri', 'Sat', 'Sun'],
                    axisTick: {
                        alignWithLabel: true
                    },
                    axisLabel: {
                        textStyle: {
                            color: '#fff',
                            fontSize: 16
                        },
                    splitLine: {show: false},
                    },

                }
            ],
            yAxis: [
                {
                    type: 'value',
                    axisLabel: {
                        textStyle: {
                            color: '#fff',
                            fontSize: 16
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#112685',
                        }
                    }
                }
            ],
            series: [
                {
                    name: '受理量',
                    type: 'bar',
                    barWidth: '60%',
                    itemStyle: {
                        color: "#00c4f5"
                    },
                    label: {
                        show: true,
                        position: 'top',
                        valueAnimation: true,
                        textStyle:{
                            color:"#00c4f5",
                            fontSize:18
                        }
                    }, 
                  	itemStyle: {
                      emphasis: {
                          barBorderRadius: 7
                      },
                      normal: {
                          barBorderRadius: 7,
                          color: new echarts.graphic.LinearGradient(
                              0, 0, 0, 1,    //  参数（0,0,1,0）设置横向渐变，参数(0,0,0,1)设置顺向渐变 （根据1的位置设置从左到右，从右到左，上到下，下到上的设置）
                              [
                                  {offset: 0, color: '#2378f7'},
                                  {offset: 1, color: '#83bff6'}
                              ]
                          )
                      }
                    },
                    data: [10, 52, 200, 334, 390, 330, 220,390, 330, 220]
                }
            ]
        }
    _chart.setOption(option, true);
</script>
